<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager</title>

</head>
<body>
<div id="top">
    <label>配置管理数据库平台</label>
</div>

<div id="left">
    <ul id="menu">
        <li>
            <a href="/app/index"><i class="glyphicon glyphicon-home lab_tab">&nbsp;控制台</i></a>
        </li>
        <li>
            <a href="/app/idc"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;集群管理</i></a>
        </li>
        <li>
            <a href="/app/group"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机组管理</i></a>
        </li>
        <li>
            <a href="/app/host_list"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机管理</i></a>
        </li>
        <li>
            <a href="/app/get_add_host_page"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机采集</i></a>
        </li>
        <li>
            <a href="/app/group"><i class="glyphicon glyphicon-list-alt lab_tab">&nbsp;分组管理</i></a>
        </li>
        <li>
            <a href="/app/file"><i class="glyphicon glyphicon-file lab_tab">&nbsp;文件推送</i></a>
        </li>
        <li>
            <a href="/app/command"><i class="glyphicon glyphicon-random lab_tab">&nbsp;单台命令</i></a>
        </li>
        <li>
            <a href="/app/command_group"><i class="glyphicon glyphicon-retweet lab_tab">&nbsp;批量命令</i></a>

        <li>
            <a href="/app/job"><i class="glyphicon glyphicon-sort-by-attributes lab_tab">&nbsp;任务流程</i></a>
        </li>
    </ul>
</div>

<div id="right">
    <form class="dark-matter">
        <h1>Host Form
            <span>Please fill all the texts in the fields.</span>
        </h1>
        <label>
            <span>Idc :</span>
            <select id="idc" name="idc_name">
                {% for idc in idc_list %}
                    <option data-saltip="{{ idc.salt_ip }}">{{ idc.idc_name }}</option>
                {% endfor %}
            </select>
        </label>
        <label>
            <span>Group :</span>
            <select id="group" name="group_name">
                {% for group in group_list %}
                    <option>{{ group.group_name }}</option>
                {% endfor %}
            </select>
        </label>

        <!--<label>-->
            <!--<span>Host IP :</span>-->
            <!--<input id="host_ip" type="text" name="host_ip" placeholder="host_ip"/>-->
        <!--</label>-->
        <label>
            <span>&nbsp;</span>
            <input type="button" class="button" value="Add"/>
        </label>
    </form>
    <div class="hd_text">
        <span>请在到要导入的主机上以<B style="color:red">root</B>用户执行以下命令，即可将主机导入到<B style="color:red"></B>集群中的<B style="color:red"></B>主机组中:</span>
        <textarea class="text"></textarea>
    </div>
</div>

</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/add_host.js"></script>
</html>
