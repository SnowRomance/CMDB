<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager</title>
    <link rel="stylesheet" href="/static/libs/bootstrap/3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/app/host_list.css"/>
</head>
<body>
<div id="top">
    <label>配置管理数据库平台</label>
</div>

<div id="left">
    <ul id="menu">
        <li>
            <a href="/app/index"><i class="glyphicon glyphicon-home lab_tab">&nbsp;控制台</i></a>
        </li>
        <li>
            <a href="/app/idc"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;集群管理</i></a>
        </li>
        <li>
            <a href="/app/group"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机组管理</i></a>
        </li>
        <li>
            <a href="/app/host_list"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机管理</i></a>
        </li>
        <li>
            <a href="/app/get_add_host_page"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机采集</i></a>
        </li>
        <li>
            <a href="/app/group"><i class="glyphicon glyphicon-list-alt lab_tab">&nbsp;分组管理</i></a>
        </li>
        <li>
            <a href="/app/file"><i class="glyphicon glyphicon-file lab_tab">&nbsp;文件推送</i></a>
        </li>
        <li>
            <a href="/app/command"><i class="glyphicon glyphicon-random lab_tab">&nbsp;单台命令</i></a>
        </li>
        <li>
            <a href="/app/command_group"><i class="glyphicon glyphicon-retweet lab_tab">&nbsp;批量命令</i></a>
        </li>
        <li>
            <a href="/app/job"><i class="glyphicon glyphicon-sort-by-attributes lab_tab">&nbsp;任务流程</i></a>
        </li>
    </ul>
</div>

<div id="right">
    <table class="hovertable">
        <tr>
            <th>集群名称</th>
            <th>主机组</th>
            <th>主机名称</th>
            <th>公网IP</th>
            <th>私网IP</th>
            <th>操作</th>
        </tr>
        {% for host in host_list %}
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>{{ host.idc_name }}</td>
                <td>{{ host.group_name }}</td>
                <td><span class="glyphicon glyphicon-wrench" data-hostid="{{ host.id }}"></span>&nbsp;<label>{{ host.hostname }}</label></td>
                <td><span class="glyphicon glyphicon-wrench" data-hostid="{{ host.id }}"></span>&nbsp;<label>{{ host.ip }}</label></td>
                <td><span class="glyphicon glyphicon-wrench" data-hostid="{{ host.id }}"></span>&nbsp;<label>{{ host.inner_ip }}</label></td>
                <td><span class="glyphicon glyphicon-remove"></span></td>
            </tr>
        {% endfor %}
    </table>
    <span class="glyphicon glyphicon-refresh btn"></span>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/host_list.js"></script>
</body>
</html>
