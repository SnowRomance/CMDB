<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager</title>
    <link rel="stylesheet" href="/static/libs/bootstrap/3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/app/group.css"/>
</head>
<body>
<div id="top">
    <label>配置管理数据库平台</label>
</div>

<div id="left">
    <ul id="menu">
        <li>
            <a href="/app/index"><i class="glyphicon glyphicon-home lab_tab">&nbsp;控制台</i></a>
        </li>
        <li>
            <a href="/app/idc"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;集群管理</i></a>
        </li>
        <li>
            <a href="/app/group"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机组管理</i></a>
        </li>
        <li>
            <a href="/app/asset"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机管理</i></a>
        </li>
        <li>
            <a href="/app/asset_auto"><i class="glyphicon glyphicon-tasks lab_tab">&nbsp;主机采集</i></a>
        </li>
        <li>
            <a href="/app/group"><i class="glyphicon glyphicon-list-alt lab_tab">&nbsp;分组管理</i></a>
        </li>
        <li>
            <a href="/app/file"><i class="glyphicon glyphicon-file lab_tab">&nbsp;文件推送</i></a>
        </li>
        <li>
            <a href="/app/command"><i class="glyphicon glyphicon-random lab_tab">&nbsp;单台命令</i></a>
        </li>
        <li>
            <a href="/app/command_group"><i class="glyphicon glyphicon-retweet lab_tab">&nbsp;批量命令</i></a>
        </li>
        <li>
            <a href="/app/job"><i class="glyphicon glyphicon-sort-by-attributes lab_tab">&nbsp;任务流程</i></a>
        </li>
    </ul>
</div>

<div id="right">
    <table class="hovertable">
        <tr>
            <th>集群名称</th>
            <th>主机组名称</th>
            <th>主机组描述</th>
            <th>主机数量</th>
            <th>操作</th>
        </tr>
        {% for group in group_list %}
            <tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
                <td>{{ group.idc_remark }}</td>
                <td>{{ group.group_name }}</td>
                <td><span class="glyphicon glyphicon-wrench" data-groupid="{{ group.group_id }}"></span>&nbsp;<label>{{ group.remark }}</label></td>
                <td><a href="#{{ hg.group_id }}">{{ group.host_count }}</a></td>
                <td><span class="glyphicon glyphicon-remove"></span></td>
            </tr>
        {% endfor %}
    </table>
    <a href="/app/get_add_group_page" class="btn">Add HostGroup</a>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/group.js"></script>
</body>
</html>
